<script>
d3.csv('data/dessert.csv', function(data){
  for(var i=0; i<data.length; i++){
  console.log(data[i])
  console.log(data[i].search)
  console.log(data[i].name)
  console.log(data[i].url)
}

  d3.select('body')
  .selectAll('div')
  .data(data)
  .enter()
  .append('div')
  .text(function(d){return d.url})

  d3.image(
  data.url,   { crossOrigin: "anonymous" }).then((img) => {
                  document.body.append(data.name);
                  document.body.append(img);
              });

})
</script>
