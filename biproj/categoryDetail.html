    {height: 70px;

.container{
  width: 100%;

  .product {
      flex-wrap : wrap;
          width: 200px;
          height:200px;
          border: 2px solid black;
          margin: 20px;
          margin-bottom: 10px;
          border-radius: 6px;}

    <script type="text/javascript">
        temp = location.href.split("?");
        categories=temp[1].split(":");
        category=categories[0];
    </script>

    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script src="https://d3js.org/d3-dsv.v2.min.js"></script>

<body>
<div class="nav">
    <div class="nav-item"><a href="main.html">HOME</a></div>
    <div>    /</div>
    <div class="nav-item"><a href="categorypage.html">Categories</a></div>
</div>

<div class="container">
<script>
    const csv = d3.csv(`data/${category}.csv`)
    csv.then(function(data) {
        data.forEach(function(d) {
            d3.select('body')
                .selectAll('div')
                .data(d)
                .enter()
                .append('div')


            d3.image(
                d.url, {crossOrigin: "anonymous"}).then((img) => {
                img.className = "product";
                document.body.append(img);
                document.body.append(d.search);



            }).catch(function(err) {
                console.log('then error : ', err);
            });



        });
    })

</script>
</div>
</body>
